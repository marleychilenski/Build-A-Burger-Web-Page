<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burgerlicious Login</title>
    <link rel="icon" href="images/burgerlogov2.png" type="image/png">
</head>
<body>

<h1>Burgerlicious</h1>
<h4>Login Page</h4>
<br>
<form action="order.html" method="get">
    <label for="username">Username:</label>
    <input id="username" name="login" type="text" required>
<br><br>
    <label for="password">Password:</label>
    <input id="password" name="login" type="password" required>
<br><br>
    <input type="submit" value="Login">
</form>
</body>
</html>
